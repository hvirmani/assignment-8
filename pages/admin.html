<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="header">
        <h1 id="showUser">Welcome Admin</h1>
        <button id="logOut" class="btn btn-danger">Log Out</button>
      </div>
      <form class="productContainer" id="productContainer">
        <div class="field">
          <label>Product Name</label>
          <input
            type="text"
            id="getName"
            class="form-control"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="field">
          <label>Product Description</label>
          <input
            type="text"
            id="getDescription"
            class="form-control"
            placeholder="Product Description"
            required
          />
        </div>
        <div class="field">
          <label>Product Price</label>
          <input
            type="number"
            id="getPrice"
            class="form-control"
            placeholder="Product Price"
            required
          />
        </div>
        <div class="field">
          <label>Product Quantity</label>
          <input
            type="text"
            id="getQuantity"
            class="form-control"
            placeholder="Product Quantity"
            required
          />
        </div>
        <div class="field">
          <label>Product Image</label>
          <input type="file" id="getImage" required />
        </div>
        <button class="btn btn-primary" id="addProduct">Add Product</button>
      </form>
      <br />
      <div class="row" id="productList"></div>
    </div>
  </body>
  <script src="../scripts/admin.js"></script>
</html>
